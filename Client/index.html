<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mumbai Real Estate Price Prediction</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="img"></div>
  <div class="container">
    <h1 class="title">Mumbai Real Estate Price Prediction</h1>

    <div class="form-group">
      <label for="uiarea">Area (Square Feet)</label>
      <input type="number" id="uiarea" name="Squareft" value="1000">
    </div>

    <div class="form-group">
      <label>BHK</label>
      <div class="radio-group">
        <label><input type="radio" name="uiBHK" value="1">1</label>
        <label><input type="radio" name="uiBHK" value="2" checked>2</label>
        <label><input type="radio" name="uiBHK" value="3">3</label>
        <label><input type="radio" name="uiBHK" value="4">4</label>
        <label><input type="radio" name="uiBHK" value="5">5</label>
      </div>
    </div>

    <div class="form-group">
      <label>New Property</label>
      <div class="radio-group">
        <label><input type="radio" name="uinew" value="0">Yes</label>
        <label><input type="radio" name="uinew" value="1" checked>No</label>
      </div>
    </div>

    <div class="form-group">
      <label>Gymnasium</label>
      <div class="radio-group">
        <label><input type="radio" name="uigym" value="0">No</label>
        <label><input type="radio" name="uigym" value="1" checked>Yes</label>
      </div>
    </div>

    <div class="form-group">
      <label>Lift Facility</label>
      <div class="radio-group">
        <label><input type="radio" name="uilift" value="0">No</label>
        <label><input type="radio" name="uilift" value="1" checked>Yes</label>
      </div>
    </div>

    <div class="form-group">
      <label>Car Parking Facility</label>
      <div class="radio-group">
        <label><input type="radio" name="uicar" value="0">No</label>
        <label><input type="radio" name="uicar" value="1" checked>Yes</label>
      </div>
    </div>

    <div class="form-group">
      <label>Club Amenities</label>
      <div class="radio-group">
        <label><input type="radio" name="uiclub" value="0">No</label>
        <label><input type="radio" name="uiclub" value="1" checked>Yes</label>
      </div>
    </div>

    <div class="form-group">
      <label>Gas Connection Facility</label>
      <div class="radio-group">
        <label><input type="radio" name="uigas" value="0">No</label>
        <label><input type="radio" name="uigas" value="1" checked>Yes</label>
      </div>
    </div>

    <div class="form-group">
      <label>Jogging Track</label>
      <div class="radio-group">
        <label><input type="radio" name="uitrack" value="0">No</label>
        <label><input type="radio" name="uitrack" value="1" checked>Yes</label>
      </div>
    </div>

    <div class="form-group">
      <label>Swimming Pool</label>
      <div class="radio-group">
        <label><input type="radio" name="uipool" value="0">No</label>
        <label><input type="radio" name="uipool" value="1" checked>Yes</label>
      </div>
    </div>

    <div class="form-group">
      <label for="uiLocations">Location</label>
      <select id="uiLocations">
        <option value="" disabled selected>Choose a Location</option>
        <option>None</option>
      </select>
    </div>

    <div class="form-group">
      <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price (in Rs)</button>
      <div id="uiEstimatedPrice" class="result"></div>
    </div>
  </div>
</body>
</html>
